<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  // code here
  const mouseOver = document.querySelectorAll(".hero-list-item");

  mouseOver.forEach((li) => {
    li.addEventListener("mouseenter", () => (li.style.backgroundColor = "red"));
    li.addEventListener(
      "mouseleave",
      () => (li.style.backgroundColor = "transparent")
    );
  });
</script>
