<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  const buttonFetch = document.getElementById("fetch-post");
  const buttonSave = document.getElementById("save-post");
  
  buttonFetch.addEventListener("click", fetchPost);
  buttonSave.addEventListener("click", savePost);

  async function fetchPost() {
    let response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
    let result = await response.text();
    return result;
  }
  
  async function savePost() {
    let response = await fetchPost();
    localStorage.setItem("Storage", response);
  }



  
</script>
