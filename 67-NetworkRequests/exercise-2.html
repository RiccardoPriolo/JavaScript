<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  async function fetchTodo() {
    let response = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    let result = await response.json();

    const divContainer = document.querySelector("#container");
    const titleElement = document.createElement("h2");

    const inputCheck = document.createElement("input");
    inputCheck.setAttribute("type", "checkbox");

    if (result.completed) {
      inputCheck.setAttribute("checked", true);
    }

    titleElement.innerText = result.title;
    divContainer.append(inputCheck);
    divContainer.append(titleElement);

    console.log(result);
  }

  fetchTodo();
</script>
