<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  // code here
  const buttonFetch = document.getElementById("fetch-post");
  const goScreen = document.getElementById("post-title");

  async function fetchPost() {
    let response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
    let result = await response.json();

    let storage = localStorage.getItem("Storage");
    let post = JSON.stringify(result);

    localStorage.setItem("Storage", post);

    const postTitle = JSON.parse(storage);
    goScreen.innerHTML = postTitle.title;
  }

  buttonFetch.addEventListener("click", fetchPost);
</script>
